<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body>
    <form id="registerForm">
        <h1>Register</h1>
        <div>
            <label for="name">Name:</label><br />
            <input type="text" name="name" id="name" required /><br /><br />
        </div>
        <div>
            <label for="email">Email:</label><br />
            <input type="text" id="email" required /><br /><br />
        </div>
        <div>
            <label for="phoneNum">Phone Number:</label><br />
            <input type="text" id="phoneNum" /><br /><br />
        </div>
        <div>
            <label for="password">Password:</label><br />
            <input type="password" id="password" required /><br /><br />
        </div>
        <div>
            <label for="confirmPassword">Confirm Password:</label><br />
            <input type="password" id="confirmPassword" required /><br /><br />
        </div>
        <button type="button" onclick="register()">Register</button>
    </form>
    <script>
        function register() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phoneNum = document.getElementById("phoneNum").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            const emailRegex = /\S+@\S+\.\S+/;
            const phoneNumRegex = /^\d{10}$/;
            const passwordRegex = /^.{8,20}$/;

            const errors = [];

            if (!emailRegex.test(email)) {
                errors.push("Invalid email");
            }

            if (phoneNum !== "" && !phoneNumRegex.test(phoneNum)) {
                errors.push("Phone number must contain 10 digits");
            }

            if (!passwordRegex.test(password)) {
                errors.push("Password must be 8 to 20 characters long");
            }

            if (password !== confirmPassword) {
                errors.push("Passwords do not match");
            }

            if (errors.length === 0) {
                alert("Successful Registration");
            } else {
                alert(errors.join("\n"));
            }
        }
    </script>
</body>
</html>
